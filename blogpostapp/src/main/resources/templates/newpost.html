<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New/Edit</title>
    <style>
        body{
        background:pink;
        }
       .form-body{
          margin-left:30px;
          margin-right:30px;
          }
          .content{
          width:90%;
          border-radius:10px;
          border:none;
          height:300px;
          }
          .title{
            border:none;
          }
          .tags{
              border:none;
              margin-bottom:10px;
           }
          body{
          text-align:center;
          }
    </style>
</head>
<body>
<div class="form-body">
    <h1 id="head">NewPost</h1>
    <form action="#" th:action="@{/processPost}" method="get" th:object="${posts}">
        <p>Title</p>

        <input type="text" th:field="*{title}" class="title" placeholder="Title"/><br/></br>

        <input type="text" class="tags" name="tags" placeholder="Enter Your tags here.....">

        <textarea th:field="*{content}" class="content" placeholder="Start from here......"></textarea><br/></br>

        <button type="submit">Publish</button>

    </form>
</div>
</body>
</html>
