<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security/">
<head>
    <title>User Login</title>

    <style>
     .form-body{
              display:flex;
              flex-direction:column;
              justify-content:center;
              align-items:center;
              height:100vh;
              }
     .registration{
               text-align:center;
               }
    </style>
</head>
<body>
<div class="form-body">
    <h1>User Login</h1>
    <form action="#" th:action="@{/performLogin}" th:object="${userInfo}" method="post">
        <p>Full name:</p>
        <input type="text" th:field="*{name}" name="name"/><br/></br>

        <p>E-mail:</p>
        <input type="text" th:field="*{email}" name="email"/><br/></br>

        <p>Password:</p>
        <input type="password" th:field="*{password}" name="password"/></br></br>

        <input type="submit" value="Submit"/>
    </form>
    <div class="registration">
        <p>Create Account <a href="/registration">here</a></p>
    </div>
</div>
</body>
</html>
